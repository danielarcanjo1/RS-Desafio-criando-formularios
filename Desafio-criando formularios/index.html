<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <div class="header-size">
                <h1>MENTORIA</h1>
                <p>Preencha o formulario para agendar sua mentoria</p>
            </div>
        </header>
        
        <form>
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="informacoes">
                        <div class="columns-2">
                            <div class="first-name">
                                <label for="first-name"> Nome</label>
                                <input type="text" id="first-name" required >
                            </div>
                            <div class="surname">    
                                <label for="surname">Sobrenome</label>
                                <input type="text"  id="surname" required>   
                            </div>
                            
                        </div>
                            <div class="input-email">
                                <label for="email">Email <span>(digite um email valido)</span></label>
                                <input type="email" id="email" required>
                            </div> 
                            <div class="input-password">
                                <label for="email">Senha <span>(minimo 6 caracteres)</span></label>
                                <input type="password" id="email" minlength="6" required>
                            </div> 
                </div>
            </fieldset>
            
            <fieldset>
                <legend>INFORMAÇÕES DO SEU MENTOR</span></legend>
                <div class="informacoes-mentor">
                        <div class="input-mentor">
                            <label for="mentor-name"> Nome do seu mentor <span>(Somente o primeiro nome)</label>
                            <input type="text" id="mentor-name" required >  
                        </div>
                          
                    </div>
            </fieldset>     
            
            <fieldset>
                <legend>SEUS HORARIOS DISPONIVEIS</legend>
                  
                <div class="horarios disponiveis">
                    <fieldset>
                        <legend><span>PRIMEIRA MENTORIA</span></legend>
                        <div class="primeira-mentoria">
                                <div class="data-3">
                                    <div class="input-data">
                                        <label for="date-mentorship">Data</label>
                                        <input type="date" id="date-mentorship">
                                    </div>
                                    <div class="input-time1">
                                        <label for="tim-mentorship">Das</label>
                                        <input type="time" id="time1-mentorship">
                                    </div>
                                    <div class="input-time2">
                                        <label for="time2-mentorship">Ate</label>
                                        <input type="time" id="time2-mentorship">
                                    </div>
                                </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend><span>SEGUNDA MENTORIA</span></legend>
                        <div class="segunda-mentoria">
                                <div class="data-3">
                                <div class="input-data">
                                    <label for="date-mentorship">Data</label>
                                    <input type="date" id="date-mentorship">
                                </div>
                                <div class="input-time1">
                                    <label for="tim-mentorship">Das</label>
                                    <input type="time" id="time1-mentorship">
                                </div>
                                <div class="input-time2">
                                    <label for="time2-mentorship">Até</label>
                                    <input type="time" id="time2-mentorship">
                                </div>
                                </div>
                        </div>
                    </fieldset>

                </div>

            </fieldset> 

        </form>
        <footer>
            <button class="buton">SALVAR</button>
        </footer>
    </div>
    
</body>
</html>
